name: destin
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0-52.0.dev <4.0.0'

dependencies:
  camera: ^0.10.5+7
  camera_windows: ^0.2.1+8
  cloud_firestore: ^4.13.6
  firebase_auth: ^4.15.3
  firebase_core: ^2.24.2
  firebase_storage: ^11.6.0
  flutter:
    sdk: flutter
  google_sign_in: ^6.2.1
  image_picker: ^1.0.7
  percent_indicator: ^4.2.3
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  speech_to_text: ^6.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon_assets/Bar.png
    - assets/icon_assets/threebar.png
    - assets/icon_assets/
    - assets/image_assets/designbackground.png
    - assets/image_assets/
    - assets/logos/Mobile_LoginPageLogo.png
    - assets/logos/
    - assets/Page_assets/
  fonts:
    - family: Inter
      fonts:
      - asset: fonts\Inter-VariableFont_slnt,wght.ttf
        weight: 900
    
    - family: jetBrainsMono
      fonts:
      - asset: fonts\JetBrainsMono-VariableFont_wght.ttf
        weight: 900

